<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Sunnyside agency landing page</title>
        <link rel="stylesheet" href="/dist/stylesheet/main.css" />
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="wrapper">
                <nav class="nav flex flex-jc-between flex-ai-center">
                    <div class="logo">
                        <img src="/assets/images/logo.svg" alt="Sunnyside" />
                    </div>
                    <ul class="flex flex-ai-center flex-jc-center flex-gap">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Projects</a>
                        </li>
                        <button class="btn">Contact</button>
                    </ul>
                    <div class="menu">
                        <img
                            src="/assets/images/icon-hamburger.svg"
                            alt="Hamburger menu"
                        />
                    </div>
                </nav>
                <div class="header__banner-content">
                    <h1 class="intro">We are creatives</h1>
                    <img
                        src="/assets/images/icon-arrow-down.svg"
                        alt="Down arrow"
                        class="down-arrow"
                    />
                </div>
            </div>
        </header>
        <!-- end of header -->
        <!-- main -->
        <!-- end of main -->
        <!-- footer -->
    </body>
</html>
